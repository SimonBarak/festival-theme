---
layout: default
---

<div class="prose mx-auto mb-10">
  <h1>{{page.title}} / {{page.author}}</h1>

  <h2>{{page.more}}</h2>

  <div class="flex">
    <div class="text-2xl font-bold flex-1 block">
      {% if page.friday %} Pátek {{page.friday.start}}0 - {{page.friday.end}}0
      {% endif %}
    </div>
    <div class="text-2xl font-bold block">{{page.stage}}</div>
  </div>

  {{ content }}
</div>
<div class="flex flex-center">
  <a
    class="
      text-xl
      lg:text-xl
      py-2
      px-3
      lg:px-10
      mt-10
      bg-black
      text-white text-center
      hover:bg-blue-500
      rounded-lg
      transition
      inline-block
      mx-auto
    "
    href="{{site.baseurl}}/program"
  >
    Celý program
  </a>
</div>
